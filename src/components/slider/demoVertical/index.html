<div ng-controller="AppCtrl" ng-cloak>
  <md-content layout="row" layout-padding >
    <div flex layout="column" layout-align="center center">
      <h5>{{vol}}</h5>
      <md-slider flex ng-model="vol" min="0" max="100" aria-label="volume" id="volume-slider" class="md-accent" md-vertical md-range></md-slider>
      <h5>Volume</h5>
    </div>
    <div flex layout="column" layout-align="center center">
      <h5>{{bass}}</h5>
      <md-slider flex md-discrete ng-model="bass" min="0" max="100" step="10" aria-label="bass" class="md-primary" md-vertical></md-slider>
      <h5>Bass</h5>
    </div>
    <div flex layout="column" layout-align="center center">
      <h5>{{master}}</h5>
      <md-slider flex ng-model="master" ng-disabled="true"md-discrete aria-label="Master" md-vertical ng-readonly="readonly"></md-slider>
      <h5>Master</h5>
      <md-checkbox ng-model="readonly">Read only</md-checkbox>
    </div>
  </md-content>
</div>
